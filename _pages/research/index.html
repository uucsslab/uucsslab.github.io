<h1>{{page.title}}</h1>

<!-- Staff -->

{% assign projects = site.projects %}
{% for project in projects %}
<div class="card team-member-card">
    <div class="row mt-3">
        <div class="col-md-2">
            <a href={{project.url}}>
                <img src="{{ site.url }}{{ site.baseurl }}/images/projects/{{ project.image }}"
                    class="card-img img-responsive img-thumbnail"
                    style="filter: grayscale(100%); max-width: 100px;"/>
            </a>
        </div>

        <div class="col-md-10">
            <div class="card-body">
            <h4 class="card-title">{{ project.shortname }}</h4>
            <p class="card-text">{{ project.shorttext }}</p>
            </div>
        </div>
    </div>
</div>
{% endfor %}
